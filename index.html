<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="page/index.css">
</head>
<body class="body">
    <div class="popup">
        <form class="popup popup__container">
            <img src="images/plus.svg" alt="Закрыть" class="popup__close">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" placeholder='Имя Фамилия' class="popup__text popup__name" />
            <input type="text" placeholder='Работа' class="popup__text popup__job" />
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Mesto Russia" class="header__logo">
        </header>
        <section class="profile">
            <img src="images/profile_avatar.jpg" alt="Ваш аватар" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
              <img src="images/edit_button.svg" alt="Редактировать профиль" class="profile__edit-button">
            </div>
            <div class="profile__add-button">
                <img src="images/plus.svg" alt="Добавить изображение">
            </div>
        </section>
        <section class="elements">
            <!-- Карточка 1 -->
            <div class="element">
                <img src="images/karachayevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__content">
                    <h2 class="element__image-name">Карачаевск</h2>
                    <img src="images/like.svg" alt="like" class="element__like">
                </div>
            </div>
