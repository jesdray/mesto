<!DOCTYPE html>
<html lang="ru">
<head>

            <section class="elements">
            <!-- Карточка 1 -->
            <article class="element">

            </article>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; Шумилов Евгений</p>

        <form class="popup__container">
