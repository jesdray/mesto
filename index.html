<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="page/index.css" />
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img src="images/logo.svg" alt="Место.Россия" class="header__logo" />
            </header>
            <main class="main">
                <section class="profile">
                    <img src="images/profile_avatar.jpg" alt="Ваш аватар" class="profile__avatar" />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <button type="button" class="profile__add-button" aria-label="Добавить изображение"></button>
                </section>
                <section class="elements">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; Шумилов Евгений</p>
            </footer>
        </div>
        <div class="popup popup_script_edit-info">
            <div class="popup__overlay popup__overlay_script_edit-info"></div>
            <form name="editing-profile-info" method="get" class="popup__container popup__container_script_edit-info" novalidate>
                <button type="button" class="popup__close popup__close_scripy_edit-info"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" id="name-edit" name="name" placeholder="Имя Фамилия" class="popup__input popup__input_script_name" value="" minlength="2" maxlength="40" required/>
                <span id="name-edit-error" class="error"></span>
                <input type="text" id="job-edit" name="job" placeholder="Работа" class="popup__input popup__input_script_job" value="" minlength="2" maxlength="200" required/>
                <span id="job-edit-error" class="error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
        <div class="popup popup_script_create-image">
            <div class="popup__overlay popup__overlay_script_create-image"></div>
            <form name="create-images" method="get" class="popup__container popup__container_script_create-image popup__form" novalidate>
                <button type="button" class="popup__close popup__close_script_create-image"></button>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" id="name-image" name="image name" placeholder="Название" class="popup__input popup__input_script_image-name" value="" minlength="2" maxlength="30" required/>
                <span id="name-image-error" class="error"></span>
                <input type="url" id="url-image" name="image url" placeholder="Ссылка на картинку" class="popup__input popup__input_script_image-url" value="" required/>
                <span id="url-image-error" class="error"></span>
                <button type="submit" class="popup__button">Создать</button>
            </form> 
        </div>
        <div class="popup popup_script_open-image">
            <div class="popup__overlay popup__overlay_script_open-image"></div>
            <div class="popup__image-container">
                <img src="#" alt="#" class="popup__image">
                <button type="button" class="popup__close popup__image-close popup__close_script_open-image"></button>
                <h2 class="popup__image-name"></h2>
            </div>
        </div>
        <template class="element-template">
            <article class="element">
                <img src="#" alt="#" class="element__image" />
                <button type="button" class="element__trash"></button>
                <div class="element__content">
                    <h2 class="element__image-name"></h2>
                    <button type="button" class="element__button-like" aria-label="Лайк"></button>
                </div>
            </article>
        </template>
        <script src="scripts/script.js"></script>
        <script src="scripts/validate.js"></script>
    </body>
</html>
