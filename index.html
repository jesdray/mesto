<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="page/index.css" />
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img src="images/logo.svg" alt="Место.Россия" class="header__logo" />
            </header>
            <main class="main">
                <section class="profile">
                    <img src="images/profile_avatar.jpg" alt="Ваш аватар" class="profile__avatar" />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <button type="button" class="profile__add-button" aria-label="Добавить изображение"></button>
                </section>
                <section class="elements">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; Шумилов Евгений</p>
            </footer>
        </div>
        <div class="popup">
            <form name="editing Profile Info" method="get" class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" placeholder="Имя Фамилия" class="popup__text popup__text_script_name" value="" />
                <input type="text" name="job" placeholder="Работа" class="popup__text popup__text_script_job" value="" />
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
        <div class="popup">
            <form name="add images" method="get" class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" name="image name" placeholder="Название" class="popup__text popup__text_script_image-name" value="" />
                <input type="text" name="image url" placeholder="Ссылка на картинку" class="popup__text popup__text_script_image-url" value="" />
                <button type="submit" class="popup__button">Создать</button>
            </form> 
        </div>
        <div class="popup">
            <div class="popup__image-container">
                <img src="#" alt="#" class="popup__image">
                <button type="button" class="popup__close popup__image-close"></button>
                <h2 class="popup__image-name"></h2>
            </div>
        </div>
        <template class="element-template">
            <article class="element">
                <img src="#" alt="#" class="element__image" />
                <button type="button" class="element__trash"></button>
                <div class="element__content">
                    <h2 class="element__image-name"></h2>
                    <button type="button" class="element__button-like" aria-label="Лайк"></button>
                </div>
            </article>
        </template>
        <script src="scripts/script.js"></script>
    </body>
</html>
