<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="#" />
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img src="<%=require('./images/logo.svg')%>" alt="Место.Россия" class="header__logo" />
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__avatar-box">
                        <div class="profile__avatar-overlay">
                            <button type="button" class="profile__avatar-button"></button>
                        </div>
                        <img src="<%=require('./images/profile_avatar.jpg')%>" alt="Ваш аватар" class="profile__avatar" />
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <button type="button" class="profile__add-button" aria-label="Добавить изображение"></button>
                </section>
                <section class="elements">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; Шумилов Евгений</p>
            </footer>
        </div>
        <!-- Попап редактирования информации -->
        <div class="popup popup_script_edit-info">
            <div class="popup__overlay popup__overlay_script_edit-info"></div>
            <form name="editing-profile-info" method="get" class="popup__container popup__container_script_edit-info popup__form" novalidate>
                <button type="button" class="popup__close popup__close_scripy_edit-info"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" id="name-edit" name="name" placeholder="Имя Фамилия" class="popup__input popup__input_script_name" value="" minlength="2" maxlength="40" required/>
                <span id="name-edit-error" class="error"></span>
                <input type="text" id="job-edit" name="about" placeholder="Работа" class="popup__input popup__input_script_job" value="" minlength="2" maxlength="200" required/>
                <span id="job-edit-error" class="error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
        <!-- Попап обновление аватара -->
        <div class="popup popup_script_edit-avatar">
            <div class="popup__overlay popup__overlay_script_edit-avatar"></div>
            <form name="editing-profile-avatar" method="get" class="popup__container popup__container_script_edit-avatar popup__form" novalidate>
                <button type="button" class="popup__close popup__close_scripy_edit-avatar"></button>
                <h2 class="popup__title popup__title-avatar">Обновить аватар</h2>
                <input type="url" id="edit-avatar" name="about" placeholder="Ссылка на новый аватар" class="popup__input popup__input_script_edit-avatar" value="" required/>
                <span id="edit-avatar-error" class="error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
        <!-- Попап создания новой карты-->
        <div class="popup popup_script_create-image">
            <div class="popup__overlay "></div>
            <form name="create-images" method="get" class="popup__container popup__container_script_create-image popup__form" novalidate>
                <button type="button" class="popup__close popup__close_script_create-image"></button>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" id="name-image" name="imageName" placeholder="Название" class="popup__input popup__input_script_image-name" value="" minlength="2" maxlength="30" required/>
                <span id="name-image-error" class="error"></span>
                <input type="url" id="url-image" name="imageUrl" placeholder="Ссылка на картинку" class="popup__input popup__input_script_image-url" value="" required/>
                <span id="url-image-error" class="error"></span>
                <button type="submit" class="popup__button">Создать</button>
            </form> 
        </div>
        <!-- Попап подтверждения -->
        <div class="popup popup_script_confirmation">
            <div class="popup__overlay "></div>
            <form name="confirmation" method="get" class="popup__container popup__container_script_confirmation popup__form" novalidate>
                <button type="button" class="popup__close popup__close_script_confirmation"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <button type="submit" class="popup__button">Да</button>
            </form> 
        </div>
        <!-- Попап открытой картинки -->
        <div class="popup popup_script_open-image">
            <div class="popup__overlay popup__overlay_script_open-image"></div>
            <div class="popup__image-container">
                <img src="#" alt="#" class="popup__image">
                <button type="button" class="popup__close popup__image-close popup__close_script_open-image"></button>
                <h2 class="popup__image-name"></h2>
            </div>
        </div>
        <!-- темплате карты -->
        <template class="element-template template_script_card">
            <article class="element">
                <img src="#" alt="#" class="element__image" />
                <button type="button" class="element__trash"></button>
                <div class="element__content">
                    <h2 class="element__image-name"></h2>
                    <div class="element__like-box">
                        <button type="button" class="element__button-like" aria-label="Лайк"></button>
                        <p class="element__number-like">0</p>
                    </div>
                </div>
            </article>
        </template>
    </body>
</html>
